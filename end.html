<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>End</title>
	<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
	<div class="container">
			<div id="end" class="flex-center flex-column">
					<h1 id="finalScore">0</h1>
					<form class="end-form-container">
							<h2 id="end-text">Enter and save your name!</h2>
							<input type="text" name="name" id="username" placeholder="Enter your name">
							<!-- the onclick event triggers only after the player inputs their name for both name and score to be stored to be retrieved later -->
							<button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighscore(event)" disabled>Submit</button>
					</form>
					<a href="game.html" class="btn">Play Again</a>
					<a href="index.html" class="btn">Back to Home</a>
			</div>
	</div>
	<script src="assets/js/end.js"></script>
</body>
</html>
